<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation - Crop Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-purple-600 font-[Inter]">
    <div class="p-6">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-white border-b border-gray-100 p-8 shadow-sm text-center">
                <h1 class="text-4xl font-black text-gray-800 inline-flex items-center gap-3 mb-6">
                    <span class="text-5xl">üìÖ</span> Schedule Consultation
                </h1>

                <nav class="flex items-center justify-center gap-6 border-t border-gray-50 pt-6">
                    <a href="/"
                        class="text-gray-600 hover:text-purple-600 font-bold transition-all px-4 py-2 hover:bg-purple-50 rounded-lg">Home</a>
                    <a href="javascript:history.back()"
                        class="text-gray-500 hover:text-gray-700 font-bold transition-all px-4 py-2 hover:bg-gray-50 rounded-lg">Cancel</a>
                    {% if current_user.is_authenticated %}
                    <span class="text-xs text-gray-400 font-medium">| Signed in as {{ current_user.username }}</span>
                    {% endif %}
                </nav>
            </div>

            <div class="p-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Left: Specialist Summary -->
                    <div id="expert-mini-profile" class="bg-gray-50 p-6 rounded-2xl border border-gray-100 h-fit">
                        <div class="animate-pulse space-y-4 text-center">
                            <div class="w-20 h-20 bg-gray-200 rounded-full mx-auto"></div>
                            <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
                        </div>
                    </div>

                    <!-- Right: Booking Form -->
                    <div class="md:col-span-2">
                        <form id="booking-form" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-bold text-gray-700 mb-2">Select Date</label>
                                    <input type="date" id="booking-date" required
                                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none">
                                </div>
                                <div>
                                    <label class="block text-sm font-bold text-gray-700 mb-2">Preferred Mode</label>
                                    <select id="booking-mode" required
                                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none">
                                        <option value="chat">üí¨ Private Chat (KSh 0 extra)</option>
                                        <option value="phone">üìû Phone Call (+KSh 100)</option>
                                        <option value="video">üé• Video Call (+KSh 200)</option>
                                        <option value="in-person">ü§ù In-Person (Custom Rate)</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Select Time Slot</label>
                                <div id="time-slots" class="grid grid-cols-3 gap-2">
                                    <!-- Slots will load here -->
                                    <p class="text-gray-400 text-xs italic col-span-3">Please select a date first</p>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Describe Your Problem</label>
                                <textarea id="booking-issue" rows="4" required
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none"
                                    placeholder="Tell the expert about your crop issue, signs of disease, etc."></textarea>
                            </div>

                            <button type="submit"
                                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-extrabold py-4 rounded-2xl transition-all shadow-lg shadow-purple-200 active:transform active:scale-95">
                                Confirm & Book Appointment
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const expertId = window.location.pathname.split('/').pop();

        async function loadExpertInfo() {
            const response = await fetch(`/api/experts/${expertId}`);
            const expert = await response.json();

            document.getElementById('expert-mini-profile').innerHTML = `
                <div class="text-center mb-6">
                    <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center text-4xl mx-auto mb-4 shadow-sm border-2 border-purple-100">üë®‚Äçüî¨</div>
                    <h2 class="font-extrabold text-gray-800 text-xl">${expert.user.full_name || expert.user.username}</h2>
                    <p class="text-purple-600 font-semibold text-sm">${expert.specializations[0]}</p>
                </div>
                <div class="space-y-4 text-sm border-t border-gray-100 pt-6">
                    <div class="flex justify-between">
                        <span class="text-gray-500 text-xs">Session Rate:</span>
                        <span class="font-bold text-gray-800">KSh ${expert.hourly_rate}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500 text-xs">Rating:</span>
                        <span class="font-bold text-gray-800 text-xs">‚≠ê ${expert.average_rating.toFixed(1)}</span>
                    </div>
                </div>
            `;
        }

        // Dummy time slots for demo (normally would fetch availability)
        document.getElementById('booking-date').addEventListener('change', () => {
            const slots = ['09:00', '10:00', '11:00', '14:00', '15:00', '16:00'];
            const container = document.getElementById('time-slots');
            container.innerHTML = slots.map(time => `
                <label class="cursor-pointer">
                    <input type="radio" name="slot" value="${time}" class="peer hidden" required>
                    <div class="border-2 border-gray-100 rounded-lg py-2 text-center text-sm font-bold text-gray-500 peer-checked:border-purple-500 peer-checked:bg-purple-50 peer-checked:text-purple-700 hover:bg-gray-50 transition-all">
                        ${time}
                    </div>
                </label>
            `).join('');
        });

        document.getElementById('booking-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                expert_id: parseInt(expertId),
                booking_date: document.getElementById('booking-date').value,
                start_time: document.querySelector('input[name="slot"]:checked').value,
                end_time: '10:00', // Default 1hr
                mode: document.getElementById('booking-mode').value,
                issue_description: document.getElementById('booking-issue').value
            };

            try {
                const response = await fetch('/api/experts/bookings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Booking Confirmed! You can view it in your dashboard.');
                    window.location.href = '/my-bookings';
                } else {
                    const err = await response.json();
                    alert(err.error || 'Failed to book consultation');
                }
            } catch (error) {
                console.error(error);
                alert('Something went wrong. Are you logged in?');
            }
        });

        loadExpertInfo();

        // Disable past dates
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('booking-date').setAttribute('min', today);
    </script>
</body>

</html>
