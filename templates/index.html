<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .icon {
            display: inline-block;
            font-size: 1.2em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-box {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 15px;
            color: white;
            animation: slideIn 0.5s ease;
            text-align: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .result-content {
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation System <span class="icon">ðŸŒ±</span></h1>
        
        <form action="/predict" method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nitrogen">Nitrogen (N)</label>
                    <input type="number" id="nitrogen" name="nitrogen" step="0.01" required placeholder="e.g., 90">
                </div>

                <div class="form-group">
                    <label for="phosphorus">Phosphorus (P)</label>
                    <input type="number" id="phosphorus" name="phosphorus" step="0.01" required placeholder="e.g., 42">
                </div>

                <div class="form-group">
                    <label for="potassium">Potassium (K)</label>
                    <input type="number" id="potassium" name="potassium" step="0.01" required placeholder="e.g., 43">
                </div>

                <div class="form-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" id="temperature" name="temperature" step="0.01" required placeholder="e.g., 25">
                </div>

                <div class="form-group">
                    <label for="humidity">Humidity (%)</label>
                    <input type="number" id="humidity" name="humidity" step="0.01" required placeholder="e.g., 80">
                </div>

                <div class="form-group">
                    <label for="ph">pH Value</label>
                    <input type="number" id="ph" name="ph" step="0.01" required placeholder="e.g., 6.5">
                </div>

                <div class="form-group">
                    <label for="rainfall">Rainfall (mm)</label>
                    <input type="number" id="rainfall" name="rainfall" step="0.01" required placeholder="e.g., 200">
                </div>
            </div>

            <button type="submit" class="btn">Get Recommendation</button>
        </form>

        {% if result %}
        <div class="result-box">
            <div class="result-title">Recommended Crop for Cultivation:</div>
            <div class="result-content">{{ result }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
