<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Post - Crop Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-purple-600 font-[Inter]">
    <div class="p-6">
        <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header/Navbar -->
            <div class="bg-white border-b border-gray-100 p-6 flex justify-between items-center text-gray-800">
                <a href="/forum" class="text-purple-600 font-bold flex items-center gap-2">
                    <span class="text-xl">‚Üê</span> Back to Forum
                </a>
                <div id="reputation-badge"
                    class="hidden bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">
                    Expert
                </div>
            </div>

            <div class="p-8">
                <div id="post-content-container">
                    <div class="animate-pulse space-y-4">
                        <div class="h-4 bg-gray-200 rounded w-1/4"></div>
                        <div class="h-8 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-32 bg-gray-200 rounded"></div>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="mt-12 border-t border-gray-100 pt-8">
                    <h3 class="text-xl font-bold text-gray-800 mb-6">Comments</h3>

                    <div id="comments-list" class="space-y-6 mb-8">
                        <!-- Comments will be loaded here -->
                    </div>

                    <div class="bg-gray-50 p-6 rounded-2xl">
                        <h4 class="font-bold text-gray-700 mb-4">Add a comment</h4>
                        <textarea id="comment-input" rows="3"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none transition-all mb-4"
                            placeholder="Share your thoughts..."></textarea>
                        <button onclick="submitComment()"
                            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition-all shadow-md">
                            Post Comment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const postId = window.location.pathname.split('/').pop();

        async function loadPost() {
            try {
                const response = await fetch(`/api/forum/posts/${postId}`);
                const post = await response.json();

                const container = document.getElementById('post-content-container');
                container.innerHTML = `
                    <div class="flex items-center gap-4 text-sm text-gray-500 mb-4">
                        <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full font-bold">
                            ${post.category.icon} ${post.category.name}
                        </span>
                        <span>‚Ä¢</span>
                        <span>${new Date(post.created_at).toLocaleString()}</span>
                        ${post.location ? `<span>‚Ä¢</span> <span class="flex items-center gap-1">üìç ${post.location}</span>` : ''}
                    </div>
                    <h1 class="text-3xl font-extrabold text-gray-900 mb-6">${post.title}</h1>
                    <div class="flex items-center gap-4 mb-8">
                        <div class="w-12 h-12 bg-purple-200 rounded-full flex items-center justify-center text-xl">üë§</div>
                        <div>
                            <p class="font-bold text-gray-800">${post.author.username}</p>
                            <p class="text-xs text-gray-500">Member since 2024</p>
                        </div>
                    </div>
                    <div class="prose prose-purple max-w-none text-gray-700 leading-relaxed text-lg bg-gray-50 p-6 rounded-2xl border-l-4 border-purple-400">
                        ${post.content.replace(/\n/g, '<br>')}
                    </div>
                    <div class="flex items-center gap-6 mt-8">
                        <button onclick="vote('up')" class="flex items-center gap-2 text-gray-500 hover:text-green-600 transition-colors">
                            <span class="text-2xl">üëç</span> <span id="vote-count" class="font-bold">${post.vote_count}</span>
                        </button>
                        <button class="flex items-center gap-2 text-gray-500 hover:text-gray-700">
                            <span class="text-xl">üëÅÔ∏è</span> <span>${post.views} views</span>
                        </button>
                    </div>
                `;

                renderComments(post.comments || []);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderComments(comments) {
            const list = document.getElementById('comments-list');
            if (comments.length === 0) {
                list.innerHTML = '<p class="text-gray-400 italic">No comments yet. Be the first to reply!</p>';
                return;
            }

            list.innerHTML = comments.map(c => `
                <div class="flex gap-4 p-4 rounded-xl hover:bg-gray-50 transition-colors border-b border-gray-50 last:border-0">
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">üë§</div>
                    <div class="flex-1">
                        <div class="flex justify-between mb-1">
                            <span class="font-bold text-gray-800">${c.author.username}</span>
                            <span class="text-xs text-gray-400">${new Date(c.created_at).toLocaleDateString()}</span>
                        </div>
                        <p class="text-gray-600">${c.content}</p>
                    </div>
                </div>
            `).join('');
        }

        async function submitComment() {
            const content = document.getElementById('comment-input').value;
            if (!content) return;

            try {
                const response = await fetch(`/api/forum/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    document.getElementById('comment-input').value = '';
                    loadPost();
                } else {
                    alert('Error posting comment. Are you logged in?');
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function vote(type) {
            try {
                const response = await fetch(`/api/forum/posts/${postId}/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vote_type: type })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('vote-count').textContent = data.vote_count;
                }
            } catch (error) {
                console.error(error);
            }
        }

        loadPost();
    </script>
</body>

</html>
