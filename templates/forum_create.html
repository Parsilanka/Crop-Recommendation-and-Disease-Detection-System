<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question - Crop Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-purple-600">
    <div class="p-6">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="navbar bg-white border-b border-gray-100 p-6 flex justify-between items-center text-gray-800">
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <span class="text-3xl text-green-600">ðŸŒ¾</span> New Forum Post
                </h1>
                <nav class="flex gap-4">
                    <a href="/" class="text-gray-600 hover:text-purple-600 font-semibold transition-colors">Home</a>
                    <a href="/forum"
                        class="text-gray-600 hover:text-purple-600 font-semibold transition-colors">Forum</a>
                </nav>
            </div>

            <div class="p-8">
                <form id="create-post-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                        <input type="text" id="post-title" required
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
                            placeholder="What is your question?">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                        <select id="post-category" required
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all">
                            <option value="">Select a category</option>
                            <!-- Categories will be loaded dynamically -->
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Content</label>
                        <textarea id="post-content" rows="6" required
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
                            placeholder="Describe your issue in detail..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Location (Optional)</label>
                        <input type="text" id="post-location"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
                            placeholder="e.g. Nairobi, Kenya">
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="submit"
                            class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:transform active:scale-95">
                            Publish Post
                        </button>
                        <a href="/forum"
                            class="px-8 py-4 border-2 border-gray-200 text-gray-500 font-bold rounded-xl hover:bg-gray-50 transition-all text-center">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        async function loadCategories() {
            try {
                const response = await fetch('/api/forum/categories');
                const categories = await response.json();
                const select = document.getElementById('post-category');
                categories.forEach(cat => {
                    const opt = document.createElement('option');
                    opt.value = cat.id;
                    opt.textContent = `${cat.icon} ${cat.name}`;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const postData = {
                title: document.getElementById('post-title').value,
                category_id: parseInt(document.getElementById('post-category').value),
                content: document.getElementById('post-content').value,
                location: document.getElementById('post-location').value
            };

            try {
                const response = await fetch('/api/forum/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(postData)
                });

                if (response.ok) {
                    const result = await response.json();
                    window.location.href = `/forum/post/${result.id}`;
                } else {
                    const err = await response.json();
                    alert(err.error || 'Failed to create post');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Are you logged in?');
            }
        });

        loadCategories();
    </script>
</body>

</html>
