<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Profile - Crop Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-[#59cc49] font-[Inter]">
    <div class="p-6">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-white border-b border-gray-100 p-8 shadow-sm">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-black text-gray-800 inline-flex items-center gap-3">
                        <span class="text-5xl">üë®‚Äçüî¨</span> Expert Profile
                    </h1>
                </div>

                <nav class="flex flex-wrap items-center justify-between gap-4 pt-6 border-t border-gray-50">
                    <div class="flex gap-4">
                        <a href="/"
                            class="px-5 py-2 rounded-xl text-gray-600 hover:text-purple-600 font-bold transition-all hover:bg-purple-50">Home</a>
                        <a href="/experts"
                            class="px-5 py-2 rounded-xl text-gray-600 hover:text-purple-600 font-bold transition-all hover:bg-purple-50">‚Üê
                            Back to Experts</a>
                    </div>

                    <div class="flex items-center gap-4">
                        {% if current_user.is_authenticated %}
                        <span class="text-sm font-semibold text-gray-400">Logged in as <span
                                class="text-gray-900 capitalize">{{ current_user.username }}</span></span>
                        {% endif %}
                    </div>
                </nav>
            </div>

            <div class="p-8">
                <div id="expert-detail-container">
                    <!-- Loading state -->
                    <div class="animate-pulse space-y-6">
                        <div class="flex items-center gap-8">
                            <div class="w-32 h-32 bg-gray-200 rounded-full"></div>
                            <div class="flex-1 space-y-2">
                                <div class="h-8 bg-gray-200 rounded w-1/3"></div>
                                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                            </div>
                        </div>
                        <div class="h-32 bg-gray-200 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const expertId = window.location.pathname.split('/').pop();

        async function loadExpert() {
            try {
                const response = await fetch(`/api/experts/${expertId}`);
                const expert = await response.json();

                const container = document.getElementById('expert-detail-container');
                container.innerHTML = `
                    <div class="flex flex-col md:flex-row gap-8 mb-10 items-center md:items-start text-center md:text-left">
                        <div class="w-40 h-40 bg-purple-100 rounded-full flex items-center justify-center text-7xl shadow-inner border-4 border-white">
                            üë®‚Äçüî¨
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center gap-3 justify-center md:justify-start mb-2">
                                <h1 class="text-3xl font-extrabold text-gray-900">${expert.user.full_name || expert.user.username}</h1>
                                ${expert.is_verified ? '<span class="text-blue-500 text-2xl" title="Verified Expert">‚úÖ</span>' : ''}
                            </div>
                            <p class="text-xl text-purple-600 font-semibold mb-4">${expert.specializations.join(' ‚Ä¢ ')}</p>
                            
                            <div class="flex flex-wrap gap-4 justify-center md:justify-start">
                                <div class="bg-yellow-50 px-4 py-2 rounded-xl text-yellow-700 font-bold flex items-center gap-2 border border-yellow-100">
                                    ‚≠ê ${expert.average_rating.toFixed(1)} <span class="text-xs font-normal text-yellow-600">(${expert.total_consultations}+ sessions)</span>
                                </div>
                                <div class="bg-green-50 px-4 py-2 rounded-xl text-green-700 font-bold border border-green-100">
                                    ${expert.years_experience} Years Exp.
                                </div>
                                <div class="bg-blue-50 px-4 py-2 rounded-xl text-blue-700 font-bold border border-blue-100">
                                    KSh ${expert.hourly_rate}/hr
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="md:col-span-2 space-y-8">
                            <section>
                                <h3 class="text-xl font-bold text-gray-800 mb-4 border-b-2 border-purple-100 pb-2 inline-block">Bio & Expertise</h3>
                                <p class="text-gray-600 leading-relaxed text-lg bg-gray-50 p-6 rounded-2xl">
                                    ${expert.bio || 'This expert has not provided a bio yet.'}
                                </p>
                            </section>

                            <section>
                                <h3 class="text-xl font-bold text-gray-800 mb-4 border-b-2 border-purple-100 pb-2 inline-block">Credentials</h3>
                                <div class="grid grid-cols-1 gap-4">
                                    ${expert.credentials ?
                        `<div class="bg-white border border-gray-100 p-4 rounded-xl shadow-sm flex items-start gap-3">
                                            <span class="text-2xl">üìú</span>
                                            <span class="text-gray-700">${expert.credentials}</span>
                                        </div>` :
                        '<p class="text-gray-400 italic">No credentials listed.</p>'
                    }
                                </div>
                            </section>
                        </div>

                        <div class="space-y-6">
                            <div class="bg-gradient-to-br from-purple-600 to-indigo-700 p-8 rounded-3xl text-white shadow-xl sticky top-6">
                                <h4 class="text-2xl font-bold mb-6 text-center">Ready to consult?</h4>
                                <ul class="space-y-4 mb-8 text-purple-100">
                                    <li class="flex items-center gap-3">
                                        <span class="bg-white/20 p-2 rounded-lg">üé•</span> Video Consultation
                                    </li>
                                    <li class="flex items-center gap-3">
                                        <span class="bg-white/20 p-2 rounded-lg">üì±</span> Phone Call
                                    </li>
                                    <li class="flex items-center gap-3">
                                        <span class="bg-white/20 p-2 rounded-lg">üí¨</span> Private Chat
                                    </li>
                                </ul>
                                <button onclick="window.location.href='/booking/${expert.id}'" 
                                    class="w-full bg-white text-purple-700 font-extrabold py-4 rounded-2xl hover:bg-opacity-90 transition-all shadow-lg active:transform active:scale-95">
                                    Book Now
                                </button>
                                <p class="text-center text-xs text-purple-200 mt-4">Secure payment processed locally</p>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        loadExpert();
    </script>
</body>

</html>
