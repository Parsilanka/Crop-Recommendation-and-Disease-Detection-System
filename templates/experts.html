<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Directory - Crop Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, #2D6A4F, #40916C);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            margin-bottom: 30px;
        }

        .experts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .expert-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .expert-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .expert-header {
            background: linear-gradient(135deg, #2D6A4F, #40916C);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .expert-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .expert-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .expert-body {
            padding: 20px;
        }

        .rating {
            color: #F4A261;
            margin-bottom: 15px;
        }

        .specializations {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .spec-tag {
            background: #E9ECEF;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            color: #495057;
        }

        .expert-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            padding: 15px 0;
            border-top: 1px solid #DEE2E6;
            border-bottom: 1px solid #DEE2E6;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 20px;
            font-weight: 600;
            color: #2D6A4F;
        }

        .stat-label {
            font-size: 12px;
            color: #6C757D;
        }

        .pricing {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #2D6A4F;
        }

        .btn-book {
            width: 100%;
            background: linear-gradient(135deg, #2D6A4F, #40916C);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-book:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-purple-600">
    <div class="p-6">
        <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8 border-b border-gray-100 bg-white shadow-sm">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-black text-gray-800 inline-flex items-center gap-3">
                        <span class="text-5xl">üë®‚Äçüåæ</span> Expert Directory
                    </h1>
                </div>

                <nav class="flex flex-wrap items-center justify-between gap-4 pt-6 border-t border-gray-50">
                    <div class="flex gap-4">
                        <a href="/"
                            class="px-5 py-2 rounded-xl text-gray-600 hover:text-purple-600 font-bold transition-all hover:bg-purple-50">Home</a>
                        <a href="/forum"
                            class="px-5 py-2 rounded-xl text-gray-600 hover:text-purple-600 font-bold transition-all hover:bg-purple-50">Forum</a>
                        <a href="/experts"
                            class="px-5 py-2 rounded-xl bg-purple-600 text-white font-black shadow-md">Experts</a>
                        <a href="/my-bookings"
                            class="px-5 py-2 rounded-xl text-gray-600 hover:text-purple-600 font-bold transition-all hover:bg-purple-50">My
                            Bookings</a>
                    </div>

                    <div class="flex items-center gap-4">
                        {% if current_user.is_authenticated %}
                        <span class="text-sm font-semibold text-gray-400">Signed in as <span
                                class="text-gray-900 capitalize">{{ current_user.username }}</span></span>
                        <a href="/logout"
                            class="bg-red-50 text-red-600 px-5 py-2 rounded-xl font-bold hover:bg-red-100 transition-all">Logout</a>
                        {% else %}
                        <a href="/login"
                            class="bg-purple-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-purple-700 transition-all shadow-md">Login</a>
                        {% endif %}
                    </div>
                </nav>
            </div>

            <div class="p-8">

                <div class="header">
                    <h2>Find Agricultural Experts</h2>
                    <p>Book consultations with verified agricultural experts</p>
                </div>

                <div id="experts" class="experts-grid">
                    <div class="loading">Loading experts...</div>
                </div>
            </div>
        </div>

        <script>
            async function loadExperts() {
                try {
                    const response = await fetch('/api/experts?sort=rating');
                    const data = await response.json();

                    const container = document.getElementById('experts');

                    if (data.experts.length === 0) {
                        container.innerHTML = '<div class="loading">No experts available at the moment.</div>';
                        return;
                    }

                    container.innerHTML = data.experts.map(expert => `
                    <div class="expert-card">
                        <div class="expert-header">
                            <div class="expert-photo">üë®‚Äçüåæ</div>
                            <div class="expert-name">${expert.user.full_name || expert.user.username}</div>
                            ${expert.is_verified ? '<div>‚úì Verified</div>' : ''}
                        </div>
                        <div class="expert-body">
                            <div class="rating">
                                ${'‚≠ê'.repeat(Math.round(expert.average_rating))} 
                                ${expert.average_rating.toFixed(1)}
                            </div>
                            <div class="specializations">
                                ${expert.specializations.map(spec =>
                        `<span class="spec-tag">${spec.trim()}</span>`
                    ).join('')}
                            </div>
                            <div class="expert-stats">
                                <div class="stat-item">
                                    <span class="stat-value">${expert.years_experience}</span>
                                    <span class="stat-label">Years Exp.</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${expert.total_consultations}+</span>
                                    <span class="stat-label">Consultations</span>
                                </div>
                            </div>
                            <div class="pricing">KSh ${expert.hourly_rate}/hour</div>
                            <button class="btn-book" onclick="bookExpert(${expert.id})">
                                Book Consultation
                            </button>
                        </div>
                    </div>
                `).join('');
                } catch (error) {
                    console.error('Error loading experts:', error);
                    document.getElementById('experts').innerHTML =
                        '<div class="loading">Error loading experts</div>';
                }
            }

            function bookExpert(expertId) {
                window.location.href = `/booking/${expertId}`;
            }

            // Initialize
            loadExperts();
        </script>
</body>

</html>
